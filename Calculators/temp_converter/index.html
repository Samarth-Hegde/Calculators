    <h1 class="heading">Temperature Converter</h1>
    <div class="calc">
      <div class="sec">
        <label for="" class="type">Fahrenheit:</label>
        <input type="number" id="f-input" placeholder="Fahrenheit" />
        <div class="sym">°F</div>
        <button class="btn fahr">Convert</button>
      </div>
      <div class="sec">
        <label class="type" for="">Rankine:</label>
        <input type="number" id="r-input" placeholder="Rankine" />
        <div class="sym">°R</div>
        <button class="btn ran">Convert</button>
      </div>
      <div class="sec">
        <label class="type" for="">Centigrade:</label>
        <input type="number" id="c-input" placeholder="Centigrade" />
        <div class="sym">°C</div>
        <button class="btn cen">Convert</button>
      </div>
      <div class="sec">
        <label class="type" for="">Kelvin:</label>
        <input type="number" id="k-input" placeholder="Kelvin" />
        <div class="sym">K</div>
        <button class="btn kel">Convert</button>
      </div>
      <button class="reset-btn">Reset</button>
    </div>
